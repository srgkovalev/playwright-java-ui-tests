name: Run Playwright Tests

on:
  push:
    branches:
      - config-with-secrets
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      USER_NAME: ${{ secrets.USER_NAME }}
      USER_PASS: ${{ secrets.USER_PASS }}
      USER_NAME_SESSION: ${{ secrets.USER_NAME_SESSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Check directory structure
        run: ls -la  # Проверяем, где находится build.gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew  # Даем права на выполнение Gradle wrapper

      - name: Run tests with Gradle
        run: |
          ./gradlew test -DuserName="$USER_NAME" -DuserPass="$USER_PASS" -DuserNameSession="$USER_NAME_SESSION"
