name: Run Playwright Tests

on:
  push:
    branches:
      - config-with-secrets
  workflow_dispatch:  # Позволяет запускать вручную из GitHub Actions

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Playwright and dependencies
        run: |
          npm init -y  # Создаст package.json, если его нет
          npm install playwright@1.41.0 --save-dev
          npx playwright install --with-deps

      - name: Check Playwright version and browsers
        run: |
          npx playwright --version
          npx playwright install --dry-run  # Показывает, какие браузеры будут установлены

      - name: Check directory structure
        run: ls -la | grep -v 'node_modules\|.git'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew  # Даем права на выполнение Gradle wrapper

      - name: Debug environment variables
        run: |
            echo "BASE_URL=$BASE_URL"
            echo "DOMAIN=$DOMAIN"
            echo "PRODUCT_PATH=$PRODUCT_PATH"
            echo "BROWSER=$BROWSER"
            echo "HEADLESS=$HEADLESS"
            echo "SLOW_MOTION=$SLOW_MOTION"
            echo "TIMEOUT=$TIMEOUT"
            echo "USER_NAME=$USER_NAME"
            echo "USER_NAME_SESSION=$USER_NAME_SESSION"
        env:
            BASE_URL: ${{ secrets.BASE_URL }}
            DOMAIN: ${{ secrets.DOMAIN }}
            PRODUCT_PATH: ${{ secrets.PRODUCT_PATH }}
            CART_PATH: ${{ secrets.CART_PATH }}
            BROWSER: ${{ secrets.BROWSER }}
            HEADLESS: ${{ secrets.HEADLESS }}
            SLOW_MOTION: ${{ secrets.SLOW_MOTION }}
            TIMEOUT: ${{ secrets.TIMEOUT }}
            USER_NAME: ${{ secrets.USER_NAME }}
            USER_PASS: ${{ secrets.USER_PASS }}
            USER_NAME_SESSION: ${{ secrets.USER_NAME_SESSION }}

      - name: Run tests with Gradle
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          DOMAIN: ${{ secrets.DOMAIN }}
          PRODUCT_PATH: ${{ secrets.PRODUCT_PATH }}
          CART_PATH: ${{ secrets.CART_PATH }}
          BROWSER: ${{ secrets.BROWSER }}
          HEADLESS: ${{ secrets.HEADLESS }}
          SLOW_MOTION: ${{ secrets.SLOW_MOTION }}
          TIMEOUT: ${{ secrets.TIMEOUT }}
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_PASS: ${{ secrets.USER_PASS }}
          USER_NAME_SESSION: ${{ secrets.USER_NAME_SESSION }}
        run: |
          chmod +x gradlew
          ./gradlew test